<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #0056b3;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background: #003f7f;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        footer {
            background: #003f7f;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to ABC School</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container" id="home">
        <h2>Home</h2>
        <p>ABC School provides quality education with a focus on holistic development.</p>
    </div>
    <div class="container" id="about">
        <h2>About Us</h2>
        <p>Established in 1995, ABC School has been a leader in education with state-of-the-art facilities.</p>
    </div>
    <div class="container" id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <button type="submit">Send</button>
        </form>
    </div>
    <footer>
        &copy; 2025 ABC School. All Rights Reserved.
    </footer>
</body>

</html>
