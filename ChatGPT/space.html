<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Spaceship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }

        header {
            background: #1a1a1a;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            max-width: 800px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .spaceship-img {
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
        }

        .launch-button {
            padding: 10px 20px;
            font-size: 18px;
            background: #ffcc00;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>Astronaut Spaceship Mission</header>
    <div class="content">
        <h2>Welcome to Space Exploration</h2>
        <p>Embark on an intergalactic journey aboard the most advanced spaceship.</p>
        <img class="spaceship-img" src="https://upload.wikimedia.org/wikipedia/commons/e/e5/STS120LaunchHiRes-edit1.jpg"
            alt="Spaceship Launch">
        <br>
        <button class="launch-button" onclick="launchShip()">Launch Spaceship</button>
        <p id="status"></p>
    </div>
    <script>
        function launchShip() {
            document.getElementById("status").innerText = "ðŸš€ Spaceship Launched! Heading to the stars...";
        }
    </script>
</body>

</html>
