<html>
    <head>
        <title>Gradient</title>
        <style>
            #linear {
                height:200px;
                background: linear-gradient(to right, red 10%, blue 80%, yellow 90%, green 100%);
            }
            #radial {
                height:400px;
                background: radial-gradient(circle, red, orange, yellow, white);
            }
        </style>
    </head>
    <body>
        <div id="linear">
        </div>
        <div id="radial">
        </div>
    </body>
</html>
