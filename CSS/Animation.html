<html>
    <head>
        <title>Animation</title>
    </head>
    <style>
        @keyframes xmpl {
            0% {background-color: green;}
            25% {background-color: yellow;}
            50% {background-color: blue;}
            100% {background-color: red;}
        }
        div {
            width: 100px;
            height: 100px;
            background-color: green;
            animation-name: xmpl;
            animation-duration: 4s;
        }
    </style>
</html>
