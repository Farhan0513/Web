<html>
    <head>
        <title>Bootstrap</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <h1>Images</h1>
        <div class="carousel slide" id="carousel1" data-ride="carousel" style="width:650px">
            <ol class="carousel-indicators">
                <li data-target="#carousel1" data-slide-to="0" class="active"></li>
                <li data-target="#carousel1" data-slide-to="1"></li>
                <li data-target="#carousel1" data-slide-to="2"></li>
                <li data-target="#carousel1" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Capture1.PNG" height="300px" width="650px">
                </div>
                <div class="carousel-item">
                    <img src="Capture3.PNG" height="300px" width="650px">
                </div>
                <div class="carousel-item">
                    <img src="Capture7.PNG" height="300px" width="650px">
                </div>
                <div class="carousel-item">
                    <img src="Capture20.PNG" height="300px" width="650px">
                </div>
            </div>
            <a class="carousel-control-prev" data-slide="prev" href="#carousel1">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" data-slide="next" href="#carousel1">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </body>
</html>
